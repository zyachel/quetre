name: Spellcheck Action
on: push

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@master
    - uses: rojopolis/spellcheck-github-actions@0.25.0
      name: Spellcheck
      with:
       source_files: README.md CHANGELOG.md
       task_name: Markdown
       output_file: spellcheck-output.txt
